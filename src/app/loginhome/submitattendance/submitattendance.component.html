<div class="container-fluid">
	<h1 class="text-primary"><u><b >Attendence:</b></u></h1>
	<div class="row" *ngIf="isLe">
	  <div class="container-fluid">
		<div class="row">
		  <div class="col-sm-4">
			<h3 class="text-primary"><u><b>Download available file:</b></u></h3>
		  </div>
		  <div class="col-sm-2">
  
			<p>{{filename}}</p>
		  </div>
		  <div class="col-sm-2">
  
			<input type="button" class="btn btn-primary" (click)="onDownloadle()" value="Download"/>
		  </div>
		  <div class="col"></div>
		</div>
		<div class="row">
		  <hr class="hline">
		</div>
		<div class="row">
		  <file-input></file-input>
		</div>
	  </div>
	</div>
	<div class="row" *ngIf="isHe">
	  <div class="container-fluid">
		<div class="row">
		  <div class="col-sm-8">
			<h3 class="text-primary"><u><b>Select a file to Upload:</b></u></h3>
		  </div>
		  <div class="col-sm-4">
			<file-input></file-input>
  
		  </div>
		  <!-- <div class="col-sm-2">
  
						  <input type="button" class="btn btn-primary" value="Upload"/>
		  </div> -->
		  <!-- <div class="col"></div> -->
		</div>
		<div class="row">
		  <hr class="hline">
		</div>
		<div class="row">
		  <!-- <p>{{filename}}</p> -->
		  <div class="col-sm-8">
			<h3 class="text-primary"><u><b>Download Previous Month's Attendence:</b></u></h3>
		  </div>
		  <div class="col-sm-8">
			<label>Select Location:</label>
  
			<select     [(ngModel)]="location" name="location" id="stat" class="form-control">
					  <option value="" selected>Select Station</option>
			<option *ngFor="let s of stations" [ngValue]="s.stationId">
						  {{s.stationName}}
					  </option>
  </select> <br>
			<label>Select Previous Month:</label>
			<select  class="form-control"   [(ngModel)]="selectedMonth" name="selectedMonth" id="mont">
							  <option value="" selected>Select Month</option>
					<option *ngFor="let m of months" [ngValue]="m.id">
					  {{m.name}}
							  </option>
  </select>
			<label>Select Year:</label>
			<select  class="form-control"   [(ngModel)]="year" name="year" id="year">
							  <option value="" selected>Select Year(optional Default(current Year))</option>
					<option  [ngValue]="1">
					  Previous Year
							  </option>
				  <option  [ngValue]="2">
					  Current Year
							  </option>
  </select>
		  </div>
		  <div class="col-sm-2"> <input type="button" (click)="onDownload()" class="btn btn-primary" value="Download"/>
		  </div>
		</div>
	  </div>
	</div>
  </div>
