<div class="container-fluid">
	<h1 class="text-primary"><u>{{formText}}</u></h1>
	<form class="form-horizontal" [formGroup]="creditForm" (ngSubmit)="onSubmit()">
		<div class="frm">
			<div class="row">
				<label>Select Location:</label>

				<!-- <mat-form-field class="inpt">

					<input type="text" formControlName="lmcredit" class="form-control" matInput placeholder="Last Month's Credit*">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field> -->
				<mat-form-field class="inpt"  style="margin-left:85px;">
					<mat-select formControlName="location" aria-placeholder="Station" (selectionChange)="onSelectStation($event)">
						<mat-option value="">Select Station</mat-option>
						<mat-option *ngFor="let s of stations" [value]="s.stationId">
							{{s.stationName}}
						</mat-option>
					</mat-select>
					<!-- <input type="text" name="StationCode" formControlName="station" matInput placeholder="Station Code" class="form-control">
					<mat-error>This field is mandatory</mat-error> -->
				</mat-form-field>
			</div>
			<div class="row">
				<label>Last Month's Credit:</label>

				<mat-form-field class="inpt">

					<input type="text" formControlName="lmcredit" class="form-control" matInput placeholder="Last Month's Credit*">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>
			</div>

			<div class="row">
				<label>Last Month's Total Debit: </label>

				<mat-form-field class="inpt" style="margin-left:25px;">
					<input type="text" name="lmtdebit" formControlName="lmtdebit" matInput placeholder="Last Month's Total Debit" class="form-control">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>

			</div>
			<div class="row">
				<label>Balance Cash in-hand:</label>

				<mat-form-field class="inpt">

					<input type="text" name="balance" formControlName="balance" matInput placeholder="Balance Cash in-hand" class="form-control">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>

			</div>
			<div class="row">
				<label>This Month's Credit:</label>

				<mat-form-field class="inpt" style="margin-left:58px;">

					<input type="text" name="balance" formControlName="tmcredit" matInput placeholder="This Month's Credit" class="form-control">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>

			</div>
			<div class="row" id="btnset">
				<button  type="button" mat-raised-button color="warn" style="margin-right:10px;" >Cancel</button>
				<button  type="submit" mat-raised-button color="primary" >Submit</button>
			</div>
		</div>
	</form>

</div>
