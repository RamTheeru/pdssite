<div class="container" *ngIf="show; else rg">
	<div class="row">
		<h1 style="font-size:50px;text-align:center;margin-left:196px;"  class="text-primary" ><u>PENNA DELIVERY SERVICES</u></h1>
	</div>
	<div class="row">
		<app-loading [deliver]="load"></app-loading>
	</div>
	<div class="row" style="margin-left: 300px;">
		<label for="uname"> <b>New Password :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
		<input type="text" placeholder="Enter Password" name="np" [(ngModel)]="password">

               </div>
			   <div class="row" style="margin-left: 300px;">

				<label for="psw"><b>Confirm Password :&nbsp;</b></label>
				<input type="password" placeholder="Enter Confirm Password" name="cp" [(ngModel)]="cpassword">
			   </div>
		<div class="row">

			<button type="button" style="margin-left: 475px;" class="btn btn-primary"  (click)="onCon()" >Confirm</button>
		</div>
	</div>
	<ng-template #rg>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
			  <h1>Nothing to display</h1>      
			</div>
		  </div>
		</ng-template>
